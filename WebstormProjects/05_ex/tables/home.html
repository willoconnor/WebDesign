<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
    <style>
        td, th {
            border-style: solid;
            border-color:black;
            border-width: 1px;
        }
    </style>
</head>

<body>
<h1>Basic Tables</h1>

<table>
    <tr>
        <td>Frog</td>
        <td>Pig</td>
    </tr>
    <tr>
        <td>Horse</td>
        <td>Antelope</td>
    </tr>
    <tr>
        <td>Dog</td>
        <td>Cat</td>
    </tr>
</table>
<br>
<table>
    <tr>
        <th>Rank in Size</th>
        <th>State Name</th>
        <th>State Capital</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Alaska</td>
        <td>Juneau</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Texas</td>
        <td>Austin</td>
    </tr>
    <tr>
        <td>3</td>
        <td>California</td>
        <td>Sacramento</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Montana</td>
        <td>Helena</td>
    </tr>
    <tr>
        <td>5</td>
        <td>New Mexico</td>
        <td>Santa Fe</td>
    </tr>
</table>
<br>
<table>
    <tr>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
        <td>Saturday</td>
        <td>Sunday</td>
    </tr>
</table>

</body>
</html>
