<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple CSS</title>

    <style>
        h2 {
            color:cornflowerblue;
        }
        .lunch {
            color: lightseagreen;
        }

        li {font-family: "Acier BAT";
        font-size: 34px}

        .waffles {
            color: brown;font-style: italic;
        }
    </style>

</head>

<body>
<h1>Favorite Foods</h1>
<hr>

<h2>Favorite Breakfast</h2>
<ul>
    <li class="waffles"> Waffles</li>
    <li>Coffee</li>
    <li>Coke</li>
    <li>Pancakes</li>
</ul>

<h2 class="lunch">Favorite Lunch</h2>
<ul>
    <li>Waffles</li>
    <li>Coffee</li>
    <li>Coke</li>
    <li>Pancakes</li>
</ul>
</body>
</html>
