<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Colors</title>
    <style>
body {background-color: #F5DEB3}

h1 {color: #2E8B57}
div {
    width: 200px; height: 100px; background-color: #53CAEC;
    margin: 20px; border-style: solid; border-width: 1px;
    text-align: center; line-height: 70px;
}
.two {background-color: #B9C2C1}
.three {background-color: #7E785A}
.white {color: white}

    </style>
</head>

<body>

<h1>Web Colors</h1>
<div>
    <p>#53CAEC</p>
</div>
<div class="two">
    <p>#B9C2C1</p>
</div>
<div class="three">
    <p class="white">#7E785A</p>
</div>

</body>
</html>
